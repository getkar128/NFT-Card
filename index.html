<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">

    <div class="main-image-div">
      <img class="view" src="images/icon-view.svg" alt="view">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="Image">
    </div>

    <div class="content">

      <h3>Equilibrium #3429</h3>
      <p class="content-detail">
        Our Equilibrium collection promotes balance and calm.
      </p>


      <div class="price-time">

        <div class="price-detail">
          <div>
            <img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum">
          </div>

           <p class="price">0.041 ETH</p>
        </div>
        
        <div class="price-detail">
          <div>
            <img class="icon" src="images/icon-clock.svg" alt="icon-clock">
          </div>
          <p>3 days left</p>
        </div>

      </div>

    </div>
    <div class="avtar">
      <div class="avtar-image">  
        <img class="avtar-icon" src="images/image-avatar.png" alt="">
      </div>
      
      <p><span>Creation of</span> <span class="name">Jules Wyvern</span></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
